name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: [self-hosted, linux]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Creer fichier .env
        env:
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          echo "DB_HOST=mysql" > .env
          echo "DB_PORT=3306" >> .env
          echo "DB_NAME=labo04_db" >> .env
          echo "DB_USER=${DB_USER}" >> .env
          echo "DB_PASSWORD=${DB_PASSWORD}" >> .env
          echo "REDIS_HOST=redis" >> .env
          echo "REDIS_PORT=6379" >> .env
          echo "REDIS_DB=0" >> .env
        
      - name: DÃ©marrer le conteneur
        run: |
          docker network create labo04-network || true
          docker compose up -d
          # Show container status
          docker compose ps

      - name: Attendre MySQL
        run: |
          # Wait for MySQL to be running and healthy
          sleep 10
          timeout=60
          until docker compose exec -T mysql mysqladmin ping -h localhost -u root -proot --silent 2>/dev/null; do
            echo "Waiting for MySQL..."
            sleep 3
            timeout=$((timeout - 3))
            if [ $timeout -le 0 ]; then
              echo "MySQL failed to start"
              docker compose logs mysql || true
              exit 1
            fi
          done
          sleep 5

      - name: Attendre Redis
        run: |
          timeout=60
          until docker compose exec -T redis redis-cli ping >/dev/null 2>&1; do
            echo "Waiting for Redis..."
            sleep 2
            timeout=$((timeout - 2))
            if [ $timeout -le 0 ]; then
              echo "Redis failed to start"
              docker compose logs redis || true
              exit 1
            fi
          done
          echo "Redis is ready"
        
      - name: Run tests
        working-directory: src
        run: |
          python -m pip install --upgrade pip
          pip install -r ../requirements.txt || pip install -r requirements.txt
          pytest -q

      - name: Cleanup
        if: always()
        run: docker compose down -v